<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/assests/sign.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="script.js" defer></script>   <!-- Changed from scripts.js to script.js -->

</head>

<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="assests/logo.jpg" alt="AlgoVerse Logo" />
                <h4>AlgoVerse</h4>
            </div>
            <div class="heading">
                <h3>Welcome to Algoverse!</h3>
                <p>Get started on AlgoVerse and take control of your algorithmic journey today.</p>
                <p id="error-message"></p>
            </div>

            <div class="input-form">
                <form  id="form">
                    <label for="username">Username</label>
                    <input  type="username" id="user_name" name="username" placeholder="Enter your username">

                    <label for="email">Email</label>
                    <input type="email" id="email_input" name="email" placeholder="Enter your Email address" />

                    <label for="password">Create password</label>
                    <input type="password" id="password_input" name="password" placeholder="Must be 8 characters">

                    <label for="confirm password">Confirm password</label>
                    <input type="password" id="repeat_password_input" placeholder="Repeat password">

                    <div class="checkbox-container">
                        <div class="left-side">
                            <input type="checkbox">
                            <label for="">I agree to the <a href="#">Terms & Privacy</a></label>
                        </div>
                    </div>

                    <div class="button-container">
                        <button type="submit" class="btn">Sign-up</button>
                    </div>

                </form>
            </div>
            <div class="social-login">
                <span class="social-text">or continue with</span>
            </div>

            <div class="social-icons">
                <img src="assests/google-icon.png" alt="Google" />
            </div>

            <div class="sign-text">
                <span>Have an account? <a href="/signin.html">Sign In</a></span>
            </div>

        </div>

        <div class="right">  
            <div class="floating-text">
                <span class="scatter"><i class="fas fa-brain"></i> Explore algorithms</span>
                <span class="scatter"><i class="fas fa-chart-line"></i> Learn DSA concepts</span>
                <span class="scatter"><i class="fas fa-code"></i> Hands-on coding</span>
                <span class="scatter"><i class="fas fa-network-wired"></i> Understand data structures</span>
                <span class="scatter"><i class="fa-duotone fa-solid fa-eye"></i> Visualize complexity</span>
            </div>
        </div>
    </div>
</body>

</html>
