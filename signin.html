<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign In</title>
    <link rel="stylesheet" href="/assests/sign.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="scripts.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <img src="assests/logo.jpg" alt="AlgoVerse Logo" />
          <h4>AlgoVerse</h4>
        </div>
        <div class="heading">
          <h3>Sign In</h3>
          <p>Get started on AlgoVerse and take control of your algorithmic journey today.</p>
          <p id="error-message"></p>
        </div>

        <div class="input-form">
          <form action="" id="form">
            <label for="">Email</label>
            <input
              id="email_input"
              type="email"
              placeholder="Enter your Email address"
            />

            <label for="">Password</label>
            <div class="password-wrapper">
              <input
                id="password_input"
                type="password"
                placeholder="Enter your password"
              />
            </div>

            <div class="checkbox-container">
              <div class="left-side">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot Password</a>
            </div>
            <div class="button-container">
              <button class="btn">Sign In</button>
            </div>
          </form>
        </div>
        <div class="social-login">
          <span class="social-text">or login with</span>
        </div>

        <div class="social-icons">
          <a href="#"><img src="assests/google-icon.png" alt="Google" /></a>
        </div>

        <div class="sign-text">
          <span>Don't have an account? <a href="/signup.html">Sign up</a></span>
        </div>
      </div>

      <div class="right">  
        <div class="floating-text">
            <span class="scatter"><i class="fas fa-brain"></i> Explore algorithms</span>
            <span class="scatter"><i class="fas fa-chart-line"></i> Learn DSA concepts</span>
            <span class="scatter"><i class="fas fa-code"></i> Hands-on coding</span>
            <span class="scatter"><i class="fas fa-network-wired"></i> Understand data structures</span>
            <span class="scatter"><i class="fa-duotone fa-solid fa-eye"></i> Visualize complexity</span>
        </div>
    </div>
    </div>
  </body>
</html>
